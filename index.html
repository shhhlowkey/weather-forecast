<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-field"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <h2>
        Monday, 13 January
        <div class="time"><span id="current-time">13:15</span> PM</div>
      </h2>

      <div class="current-conditions-container">
        <div>
          <h1 id="current-city">Sydney</h1>
          <div>celsius</div>
          <div>Humidity: <span class="conditions-result">71%</span></div>
          <div>Wind Speed: <span class="conditions-result">7.6km/hr</span></div>
        </div>
        <div class="temperature">
          <span id="current-temp">41</span>°
          <div class="temp-range">
            <span id="current-low">17</span>° /
            <span id="current-high">41</span>°
          </div>
        </div>
      </div>

      <footer>
        This page was created by <a href="#">Chantel Kitchin</a>, is
        open-sourced on <a href="#">GitHub</a> and is hosted on
        <a href="#">Netlfiy</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
