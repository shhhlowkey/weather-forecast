<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-field"
            id="search-field"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="date" id="date"></div>
      <div></div>

      <div class="current-conditions-container">
        <div>
          <h1 id="current-city"></h1>
          <div>
            <span class="condition-type">Conditions: </span>
            <span class="conditions-result" id="condition-description"></span>
          </div>
          <div>
            <span class="condition-type">Humidity: </span>
            <span class="conditions-result"
              ><span id="humidity-result"></span
            ></span>
          </div>
          <div>
            <span class="condition-type">Wind Speed: </span>
            <span class="conditions-result">
              <span id="wind-result"></span
            ></span>
          </div>
        </div>
        <div class="temperature">
          <div id="conditions-icon"></div>
          <span id="current-temp"></span><span class="unit">°C</span>
        </div>
      </div>

      <div class="weather-forecast-container">
        <div class="forecast-col-1">
          <div class="forecast-day">Sun</div>
          <div class="forecast-conditions">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt="forecast-conditions"
              class="forecast-conditions-icon"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">35° </span>
            <span class="forecast-temperature-min"> 23°</span>
          </div>
        </div>

        <div class="forecast-col-2">
          <div class="forecast-day">Mon</div>
          <div class="forecast-conditions">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt="forecast-conditions"
              class="forecast-conditions-icon"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">35° </span>
            <span class="forecast-temperature-min"> 23°</span>
          </div>
        </div>

        <div class="forecast-col-3">
          <div class="forecast-day">Tue</div>
          <div class="forecast-conditions">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt="forecast-conditions"
              class="forecast-conditions-icon"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">35° </span>
            <span class="forecast-temperature-min"> 23°</span>
          </div>
        </div>

        <div class="forecast-col-4">
          <div class="forecast-day">Wed</div>
          <div class="forecast-conditions">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt="forecast-conditions"
              class="forecast-conditions-icon"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">35° </span>
            <span class="forecast-temperature-min"> 23°</span>
          </div>
        </div>

        <div class="forecast-col-5">
          <div class="forecast-day">Thu</div>
          <div class="forecast-conditions">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt="forecast-conditions"
              class="forecast-conditions-icon"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">35° </span>
            <span class="forecast-temperature-min"> 23°</span>
          </div>
        </div>
      </div>

      <footer>
        This page was created by
        <a href="#" target="_blank">Chantel Kitchin</a> and is open-sourced on
        <a href="https://github.com/shhhlowkey/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
